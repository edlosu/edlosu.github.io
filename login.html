    <script>
             // Check for login data
             var send= document.getElementById("log");
        send.addEventListener('click', function(){
          nm = document.getElementById("name");
          ps = document.getElementById("pass");
            if (nm.value ==="" || ps.value===""){
              alert("Fields cannot be empty")
            }
            else {
              alert("Incorrect login")
            }
        })
      // end of login 
                
      //get password 
      
    

        document.getElementById("submit").addEventListener('click',function(){
          if(document.getElementById("email").value==false || document.getElementById("psw").value==false || document.getElementById("psw-repeat").value== false){
            alert("Fields cannot be empty2");
          }
          else{
            if (document.getElementById("psw").value !== document.getElementById("psw-repeat").value){
              alert("passwords dont match");
              
            } else{
              alert("Proceed");

              document.getElementById("psw").value ="";
